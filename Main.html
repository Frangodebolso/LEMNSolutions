<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMN Solutions</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background image */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* This ensures the body takes at least the full height of the viewport. */
        }

        /* Create a header */
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        /* Create a navigation menu */
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        /* Create a main content section */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1; /* This allows the content to grow and push the footer to the bottom. */
        }

        /* Style the call-to-action button */
        .cta-button {
            background-color: #ff5722;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Create a footer */
        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        /* Style links in the footer */
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>LEMN Solutions</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a class="cta-button" href="#">Learn More</a>
    </div>
    <footer>
        <p>&copy; 2023 Lemn solutions </p>
    </footer>
</body>
</html>
